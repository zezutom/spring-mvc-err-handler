<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" />
<head>
</head>
	<body>
		<div>
			<table>
				<caption>Search Results</caption>
				<tr>
					<th>Id</th>
					<th>Name</th>
				</tr>
				<tbody>
					<tr th:each="person : ${result}">
						<td th:text="${person.id}"></td>
						<td th:text="${person.name}"></td>
					</tr>				
				</tbody>
			</table>
		</div>
		<div>
			<a th:href="@{/}">Home</a>
		</div>
	</body>
</html>
